<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>

    <div id="container">

    <header style="border: 1px solid black;">
        <img id="hdr" src="./img/header.png" alt="header">
    </header>

    <div id="title">
        <span>Happy Wednesday
        <i class="em em-slightly_smiling_face" aria-role="presentation" aria-label="SLIGHTLY SMILING FACE"></i>
        <i class="em em-coffee" aria-role="presentation" aria-label="HOT BEVERAGE"></i>
        </span>
    </div>

    <section>

        <div id="add">
            <form>
                <img id="hand" src="./img/hand.png" alt="hand">
                 <input id="additem" type="text" name="add" placeholder="Add item...">
                 <input id="add-btn" type="image" src="./img/plus.png">
            </form>
            <!-- <a href="#"><img id="plus" src="./img/plus.png" alt="plus"></a> -->
        </div>
    </section>

    <div id="content">

        <ul id="todolist">
          <li>fdşdçx</li>
        </ul>

    </div>


    <footer>
        <p>Made with <i class="em em-hearts" aria-role="presentation" aria-label="BLACK HEART SUIT"></i>
         by <span class="ftr">Quentin</span> <br> Thanks to <span class="ftr">Antoine</span> for helping !
         <i class="em em-rocket" aria-role="presentation" aria-label="ROCKET"></i> <span class="ftr">Todost</span></p>
    </footer>

    </div>
    <script src="./index.js"></script>
</body>
</html>
